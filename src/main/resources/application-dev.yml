server:
  port: 8800

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
    gateway:
      enabled: true

spring:
  cloud:
    gateway:
      routes:
        - id: nginx-service
          uri: http://nginx.edu2.svc.cluster.local
          predicates:
            - Path=/nginx/**
          filters:
            - RewritePath=/nginx/?(?<path>.*),/$\{path}
        - id: httpd-service
          uri: http://httpd.edu2.svc.cluster.local
          predicates:
            - Path=/httpd/**
          filters:
            - RewritePath=/httpd/?(?<segment>.*), /$\{segment}


logging:
  level:
    org.springframework.cloud.gateway: debug
    reactor.netty: debug
    com.kt: trace
